<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="NewServlet3" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="enter your name" name="username" required><br><br>
        
       <label for="email">Email:</label>
        <input type="email" id="email" placeholder="enter your email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter password" name="password" required><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <input type="submit" value="Register"><br><br>
    </form>
</body>
</html>
