<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
</head>
<body style="margin: 0; font-family: Times New Roman, sans-serif;">
    <!-- Header -->
    <div style="background-color: #2d0808; color: rgb(201, 176, 119); padding: 20px; text-align: center;">
        <img src="Sri_Sri_University_Logo.png" alt="University Logo" style="float: left; height: 90px; margin-right: 50px;">
        <h1 style="margin: 0; line-height: 70px; font-size: 80px;">SRI SRI UNIVERSITY</h1>
    </div>
    <!-- Navigation Bar -->
    <div style="background-color: rgb(201, 176, 119); padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="#home" style="margin-right: 20px; text-decoration: none; color: black;">Home</a>
            <a href="#about" style="margin-right: 20px; text-decoration: none; color: black;">About</a>
            <a href="#courses" style="margin-right: 20px; text-decoration: none; color: black;">Courses</a>
            <a href="#contact" style="margin-right: 20px; text-decoration: none; color: black;">Contact</a>
            <a href="#register" style="text-decoration: none; color: black;">Registration</a>
        </div>
        <div class="login-dropdown" style="position: relative; display: inline-block;">
            <button class="login-button" style="background-color: #251001; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; border-radius: 5px;">Log In</button>
            <div class="dropdown-content" style="display: none; position: absolute; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2); z-index: 1; margin-top: 2px; right: 0;">
                <a href="#student-login" style="color: black; padding: 12px 16px; text-decoration: none; display: block; white-space: nowrap;">Student Login</a>
                <a href="#staff-login" style="color: black; padding: 12px 16px; text-decoration: none; display: block; white-space: nowrap;">Staff Login</a>
                            </div>
        </div>
    </div>
    <!-- Main Image -->
     
    <div>
        <img src="Image/srisriu.jpg" alt="University Building" style="width: 100%; height: 650px;">
    </div>

    <script>
        document.querySelector('.login-dropdown').addEventListener('mouseover', function() {
            document.querySelector('.dropdown-content').style.display = 'block';
        });

        document.querySelector('.login-dropdown').addEventListener('mouseout', function() {
            document.querySelector('.dropdown-content').style.display = 'none';
        });
    </script>
</body>
</html>
